<!doctype html>

<html>
	<head>
		<script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script>
			$(function() {
				var socket = io('192.168.25.168:3500');

				socket.on('conectado', function(msg) {
					socket.emit('cfg', {
						ip : '192.168.25.168',
						port : 8081,
						user : '',
						password : 'asd123'
					});
				});

				socket.on('fault', function(msg) {
					alert(msg);
				});

				socket.on('sucess', function(msg) {
					$('#info').text(msg);
					//console.log(msg);
					var obj = JSON.parse(msg);

					if ((obj) && (obj.information) && (obj.information.category) && (obj.information.category.meta) && (obj.information.category.meta.artwork_url)) {
						$('#img').attr("src", obj.information.category.meta.artwork_url);
						$('#artist').text('Artist: ' +obj.information.category.meta.artist);
						$('#music').text('Music: ' + obj.information.category.meta.filename);
					} else {
						$('#artist').text('');
						$('#music').text('');
						$('#img').attr("src", '');
					}

				});

				$('#play').click(function() {
					socket.emit('command', {
						command : 'play'
					});
				});
				$('#stop').click(function() {
					socket.emit('command', {
						command : 'stop'
					});
				});
			});
		</script>
	</head>

	<body>
		<div id='info'></div></br>
		<div id='artist'></div></br>
		<div id='music'></div></br>
		<img id='img' src=""/></br>
		<button id='play'>
			Play
		</button>
		<button id='stop'>
			Stop
		</button>
	</body>
</html>
